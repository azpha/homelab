volumes:
  nc_data:
  nc_db:

networks:
  homelab:
    name: homelab
    external: true
  nextcloud:
    name: nextcloud

services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - nc_db:/var/lib/postgresql/data
    env_file: .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - nextcloud

  app:
    container_name: nextcloud
    image: nextcloud
    restart: always
    links:
      - db
    volumes:
      - nc_data:/var/www/html
    env_file: .env
    networks:
      - homelab
      - nextcloud