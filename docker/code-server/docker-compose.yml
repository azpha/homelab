networks:
  homelab:
    name: homelab
    external: true

services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - PROXY_DOMAIN=code.example.com
      - DEFAULT_WORKSPACE=/config/workspace/docker #optional
    volumes:
      - ./config:/config
      - ../../Docker:/config/workspace/docker # location of my docker configs
    restart: unless-stopped
    networks:
      - homelab
