networks:
  homelab:
    name: homelab
    external: true

services:
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - ./config:/config
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    networks:
      - homelab
