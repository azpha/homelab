networks:
  homelab:
    name: homelab
    external: true

services:
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/New_York
      - NZBGET_USER=nzbget
      - NZBGET_PASS=supersecretpassword
    volumes:
      - ./config:/config
      - /path/to/media/download/folder:/downloads
    restart: unless-stopped
    networks:
      - homelab
